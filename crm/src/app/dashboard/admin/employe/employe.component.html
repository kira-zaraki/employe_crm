<div class="row">
	<div class="col-lg-12">

	  <div class="card">
	    <div class="card-body">
	      <h5 class="card-title">Employe Table</h5> 

	    <mat-form-field>
		  <mat-label>Filter</mat-label>
		  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
		</mat-form-field>

		<div class="mat-elevation-z8">
		  <table mat-table [dataSource]="dataSource" matSort class="Employe-list">

		    <ng-container matColumnDef="id">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
		      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
		    </ng-container>

		    <ng-container matColumnDef="name">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
		      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
		    </ng-container>

		    <ng-container matColumnDef="email">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
		      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
		    </ng-container>

		    <ng-container matColumnDef="companie">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Companie </th>
		      <td mat-cell *matCellDef="let row"> {{row?.companie?.name}} </td>
		    </ng-container> 

		    <ng-container matColumnDef="role">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
		      <select	class="form-select"  
		      			mat-cell 
		      			*matCellDef="let row" 
		      			style="width: 130px"
		      			#role
		      			(change)='changeRole(role.value,row.id)'>
		      	<ng-container *ngIf='row.roles.length; else changeRoles'>
			      	<option value='admin' [selected]='row.roles[0].name == "admin"'>ADMIN</option>
			      	<option value='employe' [selected]='row.roles[0].name == "employe"'>EMPLOYE</option>
		      	</ng-container>
		      	<ng-template #changeRoles>
			      	<option value='admin'>ADMIN</option>
			      	<option value='employe'>EMPLOYE</option>
		      	</ng-template>
		      </select>
		    </ng-container> 

		    <ng-container matColumnDef="action">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
		      <td mat-cell *matCellDef="let row">
		      	<button type="button" class="btn btn-danger" (click)='deleteEmploye(row)'><i class="bi bi-x-circle-fill"></i></button>
		      </td>
		    </ng-container>

		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		    <!-- Row shown when there is no matching data. -->
		    <tr class="mat-row" *matNoDataRow>
		    </tr>
		  </table>

		  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
		</div>

	    </div>
	  </div>

	</div>
</div>
