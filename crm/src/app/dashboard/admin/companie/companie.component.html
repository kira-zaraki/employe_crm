<div class="row">
	<div class="col-lg-12">

	  <div class="card">
	    <div class="card-body">
	      <button type="button" class="btn btn-primary add-companie" (click)='inserCompanieDialog()'><i class="bi bi-plus-lg"></i>&nbsp;Add companie</button>
	      <h5 class="card-title">Companie Table</h5> 
	    <mat-form-field>
		  <mat-label>Filter</mat-label>
		  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
		</mat-form-field>

		<div class="mat-elevation-z8">
		  <table mat-table [dataSource]="dataSource" matSort class="companie-list">

		    <ng-container matColumnDef="id">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
		      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
		    </ng-container>

		    <ng-container matColumnDef="name">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
		      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
		    </ng-container>

		    <ng-container matColumnDef="form">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Form </th>
		      <td mat-cell *matCellDef="let row"> {{row.form}} </td>
		    </ng-container>

		    <ng-container matColumnDef="address">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
		      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
		    </ng-container>

		    <ng-container matColumnDef="rc">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> RC </th>
		      <td mat-cell *matCellDef="let row"> {{row.rc}} </td>
		    </ng-container>

		    <ng-container matColumnDef="ice">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> ICE </th>
		      <td mat-cell *matCellDef="let row"> {{row.ice}} </td>
		    </ng-container>

		    <ng-container matColumnDef="capital">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
		      <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
		    </ng-container>

		    <ng-container matColumnDef="action">
		      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
		      <td mat-cell *matCellDef="let row">
		      	<button type="button" class="btn btn-danger" (click)='deleteCompanie(row)'><i class="bi bi-x-circle-fill"></i></button>
		      </td>
		    </ng-container>

		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		    <!-- Row shown when there is no matching data. -->
		    <tr class="mat-row" *matNoDataRow>
		    </tr>
		  </table>

		  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
		</div>

	    </div>
	  </div>

	</div>
</div>
